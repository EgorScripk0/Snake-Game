<!DOCTYPE html>
<html>

<head>
  <title>Snake Hard</title>
  <link rel="stylesheet" href="CSS/checkbox.css">
  <link rel="stylesheet" href="CSS/menu.css">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <canvas width="400" height="400" id="game"></canvas>
  <div id="score" style="color: white;">Счет: 0</div>
  <button id="play">Играть!</button>
  <div class="dropdown">
    <button class="dropbtn">Выберите сложность</button>
    <div class="dropdown-content">
      <a href="SnakeEasy.html">Easy</a>
      <a href="index.html">Normal</a>
      <a href="SnakeHard.html">Hard</a>
    </div>
  </div>
  <script>
    document.addEventListener("click", function(e) {
      let m = document.getElementById('menu');
      if (e.target.id != 'test' && e.target.id != 'menu') {
        m.style.display = 'none';
      } else if (e.target.id == 'test') {
        m.style.display = (m.style.display != 'block') ? 'block' : 'none';
      }
    });
  
    const canvas = document.getElementById('game');
   
    const context = canvas.getContext('2d');
 
    const grid = 16;
    
   
 
    const snake = {
    
      x: 160,
      y: 160,
     
      dx: grid,
      dy: 0,
     
      cells: [],
      
      maxCells: 4
    };
    
    const apple = {
    
      x: 320,
      y: 320
    };
    
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    let count = 0;
    const scoreEl = document.getElementById('score');

    const playBtn = document.getElementById("play");
    let clickCount = 0;

    playBtn.addEventListener("click", function() {
      clickCount++;
      if (clickCount > 3) {
        playBtn.disabled = true;
      }
      playBtn.innerText = "Сделать быстрее";
    });

    function loop() {
      requestAnimationFrame(loop);
      if (++count < 14) {
        return;
      }
      count = 0;
      scoreEl.innerText = 'Счет: ' + (snake.maxCells - 4);
      context.clearRect(0, 0, canvas.width, canvas.height);
      snake.x += snake.dx;
      snake.y += snake.dy;
      if (snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height) {
        snake.x = 160;
        snake.y = 160;
        snake.cells = [];
        snake.maxCells = 4;
        snake.dx = grid;
        snake.dy = 0;
        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
      }
      snake.cells.unshift({ x: snake.x, y: snake.y });
      if (snake.cells.length > snake.maxCells) {
        snake.cells.pop();
      }
      context.fillStyle = 'red';
      context.fillRect(apple.x, apple.y, grid - 1, grid - 1);
      context.fillStyle = 'green';
      snake.cells.forEach(function (cell, index) {
        context.fillRect(cell.x, cell.y, grid - 1, grid - 1);
        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          apple.x = getRandomInt(0, 25) * grid;
          apple.y = getRandomInt(0, 25) * grid;
        }
        for (let i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            snake.x = 160;
            snake.y = 160;
            snake.cells = [];
            snake.maxCells = 4;
            snake.dx = grid;
            snake.dy = 0;
            apple.x = getRandomInt(0, 25) * grid;
            apple.y = getRandomInt(0, 25) * grid;
          }
        }
      });
    }

    document.addEventListener('keydown', function (e) {
      if (e.which === 37 && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      }
      else if (e.which === 38 && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      }
      else if (e.which === 39 && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      }
      else if (e.which === 40 && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
    });
    

    
    

    playBtn.addEventListener("click", function() {
        playBtn.innerText = "Сделать быстрее";
    });
    document.getElementById("play").addEventListener("click", function() {
      if (clickCount <= 2) {
        loop();
      }
    });
  </script>
</body>

</html>
